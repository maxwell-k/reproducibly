on: # yamllint disable-line rule:truthy
  push: { branches: [main] }
  pull_request: { branches: [main] }
  schedule: [{ cron: "15 0 * * *" }]
  workflow_dispatch:
    inputs:
      repository-url:
        type: choice
        description: Upload API endpoint for PyPI
        options:
          # https://github.com/pypa/gh-action-pypi-publish/blob/unstable/v1/action.yml#L23
          - https://upload.pypi.org/legacy/
          - https://test.pypi.org/legacy/
        default: https://upload.pypi.org/legacy/

jobs:
  main:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: wntrblm/nox@2023.04.22
        with: { python-versions: "3.11" }
      - run: nox
      - run: git checkout dist/SHA256SUMS
      - run: sha256sum -c SHA256SUMS
        working-directory: dist
      - run: echo "version=$(nox --session=version)" >> "$GITHUB_OUTPUT"
        id: version
      - uses: actions/upload-artifact@v4
        with: { path: dist }
      - uses: actions/upload-artifact@v4
        with: # for debugging differences
          name: wheelhouse
          path: wheelhouse
  publish:
    needs: [main]
    runs-on: ubuntu-latest
    if: "${{ github.event_name == 'workflow_dispatch' }}"
    permissions: { id-token: write }
    environment:
      name: pypi
      url: >-
        https://${{
          contains(github.event.inputs.repository-url, 'test') && 'test.' || ''
        }}pypi.org/project/reproducibly/${{
          needs.main.outputs.version
        }}/
    steps:
      - name: Prevent deployments outside test from outside main
        run: "false"
        if: >-
          ${{ !( github.ref == 'refs/heads/main'
          || contains(github.event.inputs.repository-url, 'test')) }}
      - uses: actions/download-artifact@v4
        with: { name: artifact }
      - run: sha256sum -c SHA256SUMS
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          packages-dir: .
          repository-url: ${{ github.event.inputs.repository-url }}
